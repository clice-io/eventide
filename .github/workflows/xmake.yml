name: xmake

on:
  workflow_call:

jobs:
  build:
    name: ${{ matrix.os }} | mode=${{ matrix.mode }} | simdjson=ON
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2025, ubuntu-24.04, macos-15]
        mode: [debug, release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: "3.0.5"
          actions-cache-folder: ".xmake-cache"
          actions-cache-key: ${{ matrix.os }}-${{ matrix.mode }}
          package-cache: true
          package-cache-key: ${{ matrix.os }}-${{ matrix.mode }}

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.61.0
          activate-environment: true
          cache: true

      - name: Configure
        if: runner.os != 'macOS'
        run: >
          xmake config --clean --yes
          --mode=${{ matrix.mode }}
          --test=y
          --dev=y
          --serde_simdjson=y

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: >
          xmake config --clean --yes
          --mode=${{ matrix.mode }}
          --toolchain=clang
          --test=y
          --dev=y
          --serde_simdjson=y

      - name: Build
        run: xmake --all --verbose --diagnosis

      - name: Test
        run: xmake test --verbose
